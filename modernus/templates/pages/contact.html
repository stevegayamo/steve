{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="h-screen w-full bg-center bg-cover relative" style="background-image: url('../static/images/bgbg.jpg');">
        <div class="h-full w-full bg-black bg-opacity-70  overflow-y-auto ">
            <div class="h-full w-full max-w-[1300px] px-4 mx-auto flex items-center justify-center">
                <div class="h-auto w-full border border-gray-400 p-8 flex items-center space-x-6 backdrop-blur-sm">
                    <div class="w-full flex flex-col space-y-6">
                        <div class="flex flex-col space-y-2">
                            <span class="text-white font-medium">Full Name</span>
                            <input type="text" class="px-6 py-2 border-0 border-b border-gray-300 bg-white bg-opacity-20 text-white placeholder:text-white" placeholder="Full Name Here">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <span class="text-white font-medium">Email</span>
                            <input type="text" class="px-6 py-2 border-0 border-b border-gray-300 bg-white bg-opacity-20 text-white placeholder:text-white" placeholder="Email Here">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <span class="text-white font-medium">Message</span>
                            <textarea type="text" class="px-6 py-2 border-0 border-b border-gray-300 bg-white bg-opacity-20 text-white text-justify indent-0 placeholder:text-white">
                            </textarea>
                        </div>
                        <button class="text-black font-semibold bg-red-500 rounded-full px-4 py-2">Contact Us</button>
                    </div>
                    <div class="w-full flex flex-col items-center justify-center space-y-8">
                        <div class="flex flex-col items-center justify-center">
                            <span class="text-8xl text-white font-medium">To Contact:</span>
                            <span class="text-red-500 ">Steve@gmail.com</span>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <span class="text-8xl text-white font-medium">Located In:</span>
                            <span class="text-red-500">Molino 1, Bacoor Cavite, Phillipines</span>
                        </div>
                        <div class="flex items-center justify-center space-x-8">
                            <i class='bx bxl-facebook text-white text-3xl hover:text-red-400'></i>
                            <i class='bx bxl-instagram text-white text-3xl hover:text-red-400'></i>
                            <i class='bx bxl-twitter text-white text-3xl hover:text-red-400'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
