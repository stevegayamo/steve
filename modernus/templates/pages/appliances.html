{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="h-screen w-full bg-center bg-cover relative" style="background-image: url('../static/images/bgbg.jpg');">
        <div class="h-full w-full bg-black bg-opacity-70  overflow-y-auto ">
            <div class="h-full w-full max-w-[1300px] px-4 mx-auto flex flex-col items-start justify-start pt-24 space-y-12">
                <div class="w-full flex space-x-3">
                    <input type="text" class="w-full px-8 py-2 rounded-full border-0 border-b border-gray-300 bg-white bg-opacity-20 text-white placeholder:text-white" placeholder="Search here..">
                    <button class="py-2 px-10 rounded-full bg-red-500">
                        <i class='bx bx-search text-xl font-semibold text-white'></i>
                    </button>
                </div>

                <div class="w-full h-auto flex flex-wrap gap-6 pb-6">
                    {% for shoe in shoes %}
                    <div class="p-4 rounded backdrop-blur-md border border-gray-400 bg-white bg-opacity-10">
                        <img src="{{ appliance.images.first.image.url }}" alt="" class="w-48 h-44">
                        <div class="flex flex-col space-y-1">
                            <h1 class="font-medium text-white">{{ shoes.name }}e</h1>
                            <p class="text-gray-400 text-sm">{{ shoes.description }}</p>
                            <span class="font-medium text-white">PHP {{ shoes.price }}</span>
                            <!-- <button class="w-full text-sm text-center py-2 px-10 rounded-full text-yellow-400 border border-yellow-400">
                                Details
                            </button> -->
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
