{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="h-screen w-full bg-center bg-cover relative" style="background-image: url('../static/images/bgbg.jpg');">
        <div class="h-full w-full bg-black bg-opacity-70  overflow-y-auto ">
            <div class="h-full w-full max-w-[1300px] px-4 mx-auto flex flex-col items-center justify-center">
                <div class="py-4 flex justify-center w-full">
                    <span class="text-7xl text-white">Account Log-in</span>
                </div>
                <div class="h-auto w-1/3 rounded border border-gray-400 p-8 flex items-center space-x-6 backdrop-blur-sm">
                    <div class="w-full flex flex-col space-y-6">
                        <div class="flex flex-col space-y-2">
                            <span class="text-white font-medium">Email</span>
                            <input type="text" class="px-6 py-2 rounded border-0 border-b border-gray-300 bg-white bg-opacity-20 text-white placeholder:text-white" placeholder="sample@email.com">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <span class="text-white font-medium">Password</span>
                            <input type="password" class="px-6 py-2 rounded border-0 border-b border-gray-300 bg-white bg-opacity-20 text-white placeholder:text-white" placeholder="********">
                        </div>
                        <button class="text-black font-semibold bg-red-500 rounded-full px-4 py-2">Login</button>
                    </div>
                </div>
                <div class="py-4 flex justify-center w-full">
                    <span class="text-white">Create an account <a href="{% url 'signup' %}" class="text-red-700">Sign-up here</a></span>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
